<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html,
        body {
            height: 100%
        }

        body {
            display: grid;
            place-items: center;
        }

        .text-red {
            color: red;
        }

        .text-green {
            color: green;
        }
    </style>
</head>

<body>
    <div id="app">
        <button :class="active ? 'text-red' : 'text-green'" v-on:click="toggle">Click Me</button>
    </div>
    <script>
        Vue.createApp(
            {
                // data() is our source of truth
                data() {
                    return {
                       active: false
                    };
                },
                methods: {
                    toggle() {
                        // make it the opposite of whatever the button currently is
                        this.active = ! this.active;
                    }
                }
            }


        ).mount('#app');
    </script>

</body>

</html>
